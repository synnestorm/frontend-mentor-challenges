<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="logo ping" class="logo">
    </header>
    <main>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form>
            <label for="email" aria-label="email"></label>
            <input type="email" id="email" name="email" placeholder="Your email address.." required>
            <button type="submit">Notify Me</button>
        </form>
        <img src="images/illustration-dashboard.png" alt="illustration of dashboard" class="illustration">
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a href="https://github.com/synnestorm">synnestorm</a>.
        </p>
    </footer>
</body>

</html>
