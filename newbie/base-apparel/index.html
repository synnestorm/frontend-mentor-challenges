<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="base apparel logo" class="logo">
    </header>
    <main>
        <section>
            <img src="images/hero-mobile.jpg" alt="hero mobile" class="mobile">
            <img src="images/hero-desktop.jpg" alt="hero desktop" class="desktop">
        </section>
        <section>
            <h1><span>We're</span> coming soon</h1>

            <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form>
                <label for="email" aria-label="enter your email address"></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <button type="submit"><img src="images/icon-arrow.svg" alt="icon arrow"></button>
            </form>
        </section>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a href="https://github.com/synnestorm">synnestorm</a>.
        </p>
    </footer>
</body>

</html>
